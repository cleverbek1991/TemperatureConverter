<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="wrapper">
		<h1>Temperature Converter</h1>
		<div>
			<h2>Temperature</h2>
			<div id="form">
				<input id="tempValue" type="num" name="temperature"><br>
				<input id="celcius" type="radio" name="temp">To Celcius:<br>
				<input id="fahrenheit" type="radio" name="temp">To Fahrenheit:<br>
				<h1 id="display"></h1><br>
				<input id="converter" type="submit" name="result">
				<button id="clear">Clear</button>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="converter.js"></script>
</body>

</html>
